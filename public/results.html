<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Javascript Koans</title>
  <link rel="stylesheet" type="text/css" href="css/results.css">
  <link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.css">
  <link rel="stylesheet" type="text/css" href="lib/angular-material/themes/brown-theme.css">
  <script type="text/javascript" src="lib/lodash/dist/lodash.js"></script>
  <script type="text/javascript" src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="lib/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="lib/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="lib/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="lib/firebase/firebase.js"></script>
  <script type="text/javascript" src="application.js"></script>
</head>
<body ng-app="AndelaKoans">
<div ng-controller="ResultsCtrl" layout="column">
  <student flex layout="row" layout-fill ng-repeat="(name, timestamp) in students">
    <name flex="10" ng-bind="name"></name>
    <div flex layout="row">
      <result flex ng-repeat="(id, result) in results" ng-class="{passed: (result.passed==='true')}" ng-id="{{id}}" ng-title="{{result.title}}"></result>
    </div>
  </student>
</div>
</body>
</html>
